<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earth Savers – Energy Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #F5F5F5;
      color: #222222;
    }

    header {
      background-color: #0B3D91;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .cta-button {
      background: #00A859;
      color: #FFFFFF;
      font-weight: 600;
      padding: 14px 26px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #008348;
    }

    .section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .section h2 {
      color: #0B3D91;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .badge {
      display: inline-block;
      background: #E6EEFF;
      color: #0B3D91;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: 500;
      margin-top: 10px;
    }

    footer {
      background: #0B3D91;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Cut Your Energy Costs by 50% — Nationwide LED & Energy Solutions</h1>
    <button class="cta-button">Get Free Energy Audit</button>
  </header>

  <section class="section">
    <h2>Our Solutions</h2>
    <p>Explore our comprehensive energy-saving services for businesses across industries.</p>
    <span class="badge">1000+ Retrofits Completed</span>
  </section>

  <footer>
    &copy; 2025 Earth Savers. All rights reserved.
  </footer>

</body>
</html>
